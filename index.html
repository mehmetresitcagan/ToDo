<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDos App</title>
</head>

<body>

    <div class="add-item-container">

        <div class="container-head">
            <h2 class="section-title">ADD ITEM</h2>
            <hr>
        </div>

        <input type="text" id="new-todo" name="add-todo">
        <button class="btn-add-todo">ADD</button>

    </div>


    <div class="todo-list-container">

        <div class="container-head">
            <h2 class="section-title">TODO LIST</h2>
            <hr>
        </div>

        <div class="todo-items-container">
            <div class="todo-item">
                <button class="checkbox">done</button>
                <p>this is a todo item</p>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>

        </div>

    </div>

    <div class="completed-container">
        <div class="container-head">
            <h2 class="section-title">COMPLETED</h2>
            <hr>
        </div>
        <div class="completed-items-container">
            <div class="completed-item">
                <button class="checkbox">done</button>
                <p>this is a completed item</p>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
