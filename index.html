<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo App</title>
</head>

<body>

    <div class="add-todo-container">

        <div class="container-head">
            <h2 class="section-title">ADD TODO</h2>
            <hr>
        </div>

        <div class="todo-input-container">
            <input type="text" id="new-todo" name="new-todo" placeholder="New Todo">
            <button class="btn-submit">Submit</button>
        </div>

    </div>

    <div class="todo-list-container">

        <div class="container-head">
            <h2 class="section-title">TODO LIST</h2>
            <hr>
        </div>

        <div class="todo-list-items-container">

            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <p class="item-text">item1</p>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>

            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <p class="item-text">item2</p>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>
        </div>
    </div>


    <div class="completed-container">

        <div class="container-head">
            <h2 class="section-title">COMPLETED</h2>
            <hr>
        </div>

        <div class="completed-items-container">

            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox" checked="true">
                <p class="item-text">item3</p>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>

            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox" checked="true">
                <p class="item-text">item4</p>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>

        </div>
    </div>

</body>

</html>
